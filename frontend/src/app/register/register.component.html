<form id="msform" (submit)="onRegisterSubmit()">
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Register</h2>
    <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" />
    </div>
    <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
        <input type="text"  [(ngModel)]="username" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
    </div>
    <a routerLink ="/login">
      <h5 class="fs-subtitle">Already a Member?</h5>
    </a>
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
